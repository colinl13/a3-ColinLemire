<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-end mt-3 mb-2 gap-2">
        <button id="login-button" class="btn btn-success" style="display:none">Log in</button>
        <button id="logout-button" class="btn btn-danger" style="display:none">Log out</button>
      </div>
      <div class="title-box">
        <h1 class="text-center my-4">To-do List Application</h1>
      </div>
      <h6 id="login-message" class="text-center my-4">Must be logged in to use </h6>
      <div class="row">
        <div class="col-md-6">
          <div class="card form-section">
            <div class="card-body">
              <h2 class="card-title">Add New To-do</h2>
              <form id="todo-form">
                <div class="mb-3">
                  <label for="task" class="form-label">Task:</label>
                  <input type="text" class="form-control" id="task" name="task" required>
                </div>
                
                <div class="mb-3">
                  <label for="priority" class="form-label">Priority:</label>
                  <select class="form-select" id="priority" name="priority" required>
                    <option value="">Select priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="creation_date" class="form-label">Creation Date:</label>
                  <input type="date" class="form-control" id="creation_date" name="creation_date" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add To-do</button>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card results-section">
            <div class="card-body">
              <h2 class="card-title">Current To-dos</h2>
              <div class="table-responsive">
                <table class="table table-striped" id="todo-table">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Task</th>
                      <th>Priority</th>
                      <th>Creation Date</th>
                      <th>Deadline</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="todo-list">
                    <!-- Todo items will be populated here from the server (actual code is in main.js) -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
